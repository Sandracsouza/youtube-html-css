<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="menina.png" type="image/x-icon">
</head>

<body>

    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou, simplesmente aumente e diminua o tamanho do seu navegador.</p>

<picture> 
    
    <source media="(max-width:750px)" srcset="imagens/foto_p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto_m.png" type="image/png">
    <img src="imagens/foto_g.png" alt="Imagem Flexível">

</picture>

<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender reproduzir aúdios em HTML5</p>

<audio preload="metadata" controls autoplay loop>

<source src="midias/guanacast-33.mp3" type="audio/mpeg">
<source src="midias/guanacast-33.ogg" type="audio/ogg">
<source src="midias/guanacast-33.wav" type="image/wav">
<p>Seu navegador não suporta áudio <a href="midias/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>

</audio>


</body>

</html>
