<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <link rel="shortcut icon" href="menina.png" type="image/x-icon">
</head>

<body>

<h1>Inserindo videos hospedados localmente</h1>

<p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay>
    <source src="midias/meu-video.mp4" type="video/mp4">
    <source src="midias/meu-video.webm" type="video/webm">
    <source src="midias/meu-video.ogv" type="video/ogv">
    <p>Infelizmente seu navegador não conseguiu carregar o video.</p>
    </video>

<h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    



    
</body>
</html>
